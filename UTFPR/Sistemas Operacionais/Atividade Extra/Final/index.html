<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
    <script  defer src="index.js"></script>
</head>

<body>
    <h1 class="m">Comparador FIFO VS LRU</h1>
    <div class="controle mb">
        <div>
            <input type="number" name="numero" id="numero">
            <button type="button" onclick="add()">Adicionar Número</button>
        </div>
        <div class="checkbox-wrapper-8">
            <input class="toggle toggle-input" id="auto" type="checkbox"/>
            <label class="toggle-button" data-tg-off="OFF" data-tg-on="ON" for="auto"></label>
            <label for="auto"><h3 style="width: 100%; margin: 5%;">Modo Automático</h3></label>
          </div>       
    </div>
    <main>
        <div class="fifoDiv">
            <h1>FIFO</h1>
            <div class="container">
                <div class="number n-1" id="n-1"><p id="p-1">1</p></div>
                <div class="number n-2" id="n-2"><p id="p-2">2</p></div>
                <div class="number n-3" id="n-3"><p id="p-3">3</p></div>
            </div>
        </div>
        <div class="lruDiv">
            <h1>LRU</h1>
            <div class="container">
                <div class="number n-1" id="n-4"><p id="p-4">1</p></div>
                <div class="number n-2" id="n-5"><p id="p-5">2</p></div>
                <div class="number n-3" id="n-6"><p id="p-6">3</p></div>
            </div>
        </div>
    </main>
</body>

</html>
