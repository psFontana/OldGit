<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style2.css">
    <script  defer src="index.js"></script>
</head>

<body>
    <h1>Olá mundo!</h1>
    <div class="controle">
        <input type="number" name="numero" id="numero">
        <button>Adicionar Número</button>

    </div>
    <main>
        <div class="fifoDiv">
            <h1>FIFO</h1>
            <div class="container">
                <div class="number n-1" id="n-1"><p id="p-1">1</p></div>
                <div class="number n-2" id="n-2"><p id="p-2">2</p></div>
                <div class="number n-3" id="n-3"><p id="p-3">3</p></div>
            </div>
        </div>
        <div class="lruDiv">
            <h1>LRU</h1>
            <div class="container">
                <div class="number n-1" id="n-4"><p id="p-4">1</p></div>
                <div class="number n-2" id="n-5"><p id="p-5">2</p></div>
                <div class="number n-3" id="n-6"><p id="p-6">3</p></div>
            </div>
        </div>
    </main>
</body>

</html>
