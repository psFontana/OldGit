<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    html {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    table {
      width: 50vw;
      height: 40vh;
    }

    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <table border="1">
    <tr>
      <td rowspan="3" style="background-color: yellow;">XXXX</td>
      <td colspan="2" style="background-color: red;">XXXX</td>
      <td>XXXX</td>
    </tr>
    <tr>
      <td rowspan="3" style="background-color: greenyellow;">XXXX</td>
      <td colspan="2" style="background-color: salmon;">XXXX</td>
    </tr>
    <tr>
      <td rowspan="2" style="background-color: blue;">XXXX</td>
      <td>XXXX</td>
    </tr>
    <tr>
      <td>XXXX</td>
      <td>XXXX</td>
    </tr>
  </table>
  <br><br><br><br><br>
  <table border="1">
    <tr>
      <th rowspan="2">ID</th>
      <th colspan="2">Aluno</th>
    </tr>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Paulo</td>
      <td>Fontana</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Silvio</td>
      <td>Santos</td>
    </tr>
  </table>
</body>

</html>
