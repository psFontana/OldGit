<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo com Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="d-flex flex-lg-column flex-md-row bg-secondary">
    <div class="d-flex flex-lg-row flex-md-column flex-wrap col-lg-12 col-md-6">
      <div class="text-center bg-primary text-white p-2 col-lg-6 col-md-6">Interna 1.1</div>
      <div class="text-center bg-primary text-white p-2 col-lg-6 col-md-6">Interna 1.2</div>
      <div class="text-center bg-primary text-white p-2 col-lg-6 col-md-6">Interna 1.3</div>
    </div>
    <div class="d-flex flex-lg-row flex-md-column flex-wrap  col-lg-12 col-md-6">
      <div class="text-center bg-primary text-white p-2 col-lg-9 w-50">Interna 2.1</div>
      <div class="text-center bg-primary text-white p-2 col-lg-9 w-50">Interna 2.2</div>
      <div class="text-center bg-primary text-white p-2 col-lg-9 w-50">Interna 2.3</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
