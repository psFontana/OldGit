<style>
  * {
    border: 0;
    margin: 0;
  }

  div {
    background-color: rgb(160, 99, 8);
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    height: 100vh;
    width: 17vw;
    align-items: center;

    button {
      width: 15vw;
      height: 15vh;
      font-size: 1.3em;
    }

    button:hover {
      cursor: pointer;
    }
  }

  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-color: gray;
  }
</style>

<script>
  document.querySelectorAll("button").forEach(button => {
    button.addEventListener("click", (ev) => {
      let div = ev.target.parentElement;
      div.querySelectorAll("button").forEach(btn => {
        if (btn !== event.target) {
          btn.remove();
        }
      });
    });
  });
</script>
