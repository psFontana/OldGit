<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Visualizar Inscrições</title>
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/visualizar.js"></script>
</head>

<body>
  <header class="bg-primary text-white text-center pb-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">UTFPR Hoteis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../reservar.html">Reservar</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Admin
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Visualizar reservas</a></li>
                    <li><a class="dropdown-item" href="images.html">Alterar imagens</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Reclame Aqui!</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    <h1 class="mt-4">Lista de Inscrições</h1>
  </header>
  <main class="container mt-5">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th data-column="index" data-sort="asc">#</th>
          <th data-column="nome" data-sort="asc">Nome</th>
          <th data-column="telefone" data-sort="asc">Telefone</th>
          <th data-column="email" data-sort="asc">Email</th>
          <th data-column="quarto" data-sort="asc">Quarto</th>
          <th data-column="pessoas" data-sort="asc">Pessoas</th>
          <th data-column="checkin" data-sort="asc">Check-in</th>
          <th data-column="dias" data-sort="asc">Dias</th>
          <th data-column="valor" data-sort="asc">Valor (R$)</th>
          <th data-column="comprovanteNome" data-sort="asc">Comprovante</th>
        </tr>
      </thead>
      <tbody id="inscricoes-table">
      </tbody>
    </table>
    <div id="feedback" class="alert d-none"></div>
  </main>
</body>

</html>
