<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/reservar.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/main.css">
  <script defer type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="node_modules/bootstrap/dist/js/reservar.js"></script>
  <title>Reservar</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">UTFPR Hoteis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reservar</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./admin/index.html">Visualizar reservas</a></li>
                <li><a class="dropdown-item" href="./admin/images.html">Alterar imagens</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Reclame Aqui!</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <form class="row g-3" id="reserva">
      <div class="col-md-6">
        <label for="nome" class="form-label" aria-label="Nome Completo:">Nome:</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Fulano de Tal" required>
      </div>
      <div class="col-md-6">
        <label for="telefone" class="form-label" aria-label="Telefone:">Telefone:</label>
        <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label" aria-label="E-mail:">E-mail:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="seuemail@exemplo.com" required>
      </div>
      <div class="col-md-6">
        <label for="comprovante" class="form-label" aria-label="Comprovante de pagamento:">Comprovante:</label>
        <input type="file" class="form-control" name="comprovante" id="comprovante" required>
      </div>
      <div class="col-md-6 ">
        <label class="form-label" aria-label="Escolha o tipo de quarto desejado:">Tipo de Quarto:</label>
        <div class="d-flex flex-row w-100 justify-content-between form-control">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoQuarto" id="economico" value="economico" required>
            <label class="form-check-label" for="economico">Econômico</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoQuarto" id="conforto" value="conforto" required>
            <label class="form-check-label" for="conforto">Conforto</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoQuarto" id="luxo" value="luxo" required>
            <label class="form-check-label" for="luxo">Luxo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoQuarto" id="presidencial" value="presidencial" required>
            <label class="form-check-label" for="presidencial">Presidencial</label>
          </div>
        </div>
      </div>      
      <div class="col-md-6">
        <label for="quantidadePessoas" class="form-label" aria-label="Quantidade de pessoas no quarto reservado:">Quantidade de Pessoas:</label>
        <input type="number" class="form-control" name="quantidadePessoas" id="quantidadePessoas" min="1" max="10" placeholder="Número de pessoas" required>
      </div>
      <div class="col-md-6">
        <label class="form-label" aria-label="Valor Total:">Data de Check-in</label>
        <input type="date" class="form-control" name="checkin" id="checkin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label" aria-label="Valor Total:">Data de Check-out:</label>
        <input type="date" class="form-control" name="checkout" id="checkout" required>
      </div>
      <div class="col-12">
        <label class="form-label" aria-label="Valor Total:">Valor Total:</label>
        <label class="w-100 form-label text-center form-control" id="valor">R$ 0,00</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">CONFIRMAR</button>
      </div>
    </form>
    <div id="feedback" class="alert d-none"></div>
  </main>  
</body>

</html>
